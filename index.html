<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="script0.js"></script>
    <script src="draw.js"></script>
    <script src="calculator-parser.js"></script>
</head>
<body>
    <link href="style0.css" rel="stylesheet" />
    <div class="calc">
        <form name="calculator">
            <input type="textfield" name="equ" value="">
            <input type="textfield" name="ans" value="">
            <input type="button" color="red" value="▲" onClick="mode='tri'">
            <input type="button" value="⌫" onClick="document.calculator.equ.value = deleteChar(document.calculator.equ.value)">
            <input type="reset" value="c">
            <input type="button" value="√" onClick="insertAtCursor(document.calculator.equ , '√(')">
            <input type="button" value="Xⁿ" onClick="insertAtCursor(document.calculator.equ , '^')">
            <input type="button" value="Log" onClick="incapsulate(document.calculator.equ , 'Log(')">
            <input type="button" value="+" onClick="insertAtCursor(document.calculator.equ , '+')">
            <input type="button" value="-" onClick="insertAtCursor(document.calculator.equ , '-')">
            <input type="button" value="*" onClick="insertAtCursor(document.calculator.equ , '*')">
            <input type="button" value="÷" onClick="insertAtCursor(document.calculator.equ , '÷')">
            <input type="button" value="1" onClick="insertAtCursor(document.calculator.equ , '1')">
            <input type="button" value="2" onClick="insertAtCursor(document.calculator.equ , '2')">
            <input type="button" value="3" onClick="insertAtCursor(document.calculator.equ , '3')">
            <input type="button" value="4" onClick="insertAtCursor(document.calculator.equ , '4')">
            <input type="button" value="5" onClick="insertAtCursor(document.calculator.equ , '5')">
            <input type="button" value="6" onClick="insertAtCursor(document.calculator.equ , '6')">
            <input type="button" value="7" onClick="insertAtCursor(document.calculator.equ , '7')">
            <input type="button" value="8" onClick="insertAtCursor(document.calculator.equ , '8')">
            <input type="button" value="9" onClick="insertAtCursor(document.calculator.equ , '9')">
            <input type="button" value="0" onClick="insertAtCursor(document.calculator.equ , '0')">
            <input type="button" value="." onClick="insertAtCursor(document.calculator.equ , '.')">
            <input type="button" value="π" onClick="insertAtCursor(document.calculator.equ , 'π')">
            <input type="button" value="ℇ" onClick="insertAtCursor(document.calculator.equ , 'ℇ')">
            <input type="button" value="(" onClick="insertAtCursor(document.calculator.equ , '(')">
            <input type="button" value=")" onClick="insertAtCursor(document.calculator.equ , ')')">
            <input type="button" value="sin" onClick="incapsulate(document.calculator.equ , 'sin(')">
            <input type="button" value="cos" onClick="incapsulate(document.calculator.equ , 'cos(')">
            <input type="button" value="tan" onClick="incapsulate(document.calculator.equ , 'tan(')">
            <input type="button" value="asin" onClick="incapsulate(document.calculator.equ , 'asin(')">
            <input type="button" value="acos" onClick="incapsulate(document.calculator.equ , 'acos(')">
            <input type="button" value="atan" onClick="incapsulate(document.calculator.equ , 'atan(')">
            <input type="button" value="=" onClick="document.calculator.ans.value = mathParse(document.calculator.equ.value)">
        </form>
    </div>
    <div>
        <canvas id="main" width="300" height="300" style="border:1px solid #c3c3c3;">
            Error: Browser does not support canvas element.
        </canvas>
        <script>
            var main = document.getElementById("main");
            main.width = 300;
            main.height = 300;
            main.style.left = "350px";
            main.style.top = "20pt";
            main.style.position = "absolute";

            var render = main.getContext("2d");
            render.fillStyle = "black";
            render.fillRect(0, 0, main.width, main.height);
            render.width = 300;
            render.height = 300;

            drawLine(render, 10, 10, 100, 100, 'blue', 1);
            text(render, 10, 10, "a", "red");
        </script>

    </div>
</body>
</html>
